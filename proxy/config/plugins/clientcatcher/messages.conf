# ClientCatcher | by 4drian3d

# Alert messages to be sent to administrators in case a player has a modified client or has mods
alert {
    # Alert message when a player reports his client to the server
    # Placeholders Available
    # :- <player>
    # | The player's name
    # - <client>
    # | The player´s client
    client="<aqua><player> <red>has joined with client <aqua><client>"
    # Alert message when a player reports his mods to the server
    # Placeholders Available
    # :- <player>
    # | The player's name
    # - <mods>
    # | The player´s mods
    mods="<aqua><player> <red>has joined with mods: <gray><mods>"
}
# ClientCatcher command (/clientcatcher) messages
command {
    client {
        # Message to be sent to check the player's client
        # Placeholders Available:
        # - <player>
        # | The player name
        # - <client>
        # | The player's client
        client="<red>Client of</red> <aqua><player></aqua><gray>: <gray><client>"
        # Message to send if the player has reported his mods, so,
        # the message will contain information about his client and his installed mods.
        # Placeholders Available:
        # - <player>
        # | The player name
        # - <client>
        # | The player's client
        # - <mods>
        # | The player's mods
        with-mods="<red>Client of</red> <aqua><player></aqua><gray>: <gray><client><newline><red>Mods: <gray><mods>"
    }
    mods {
        # Message to send to check a player's installed mods- <player>
        # Placeholders Available:
        # - <player>
        # | The player's name
        # - <mods>
        # | The player's mods
        found="<aqua>Player <gray><player></gray> has the mods: <gray><mods>"
        # Message to send in case the player has no mods installedPlaceholders Available
        # :- <player>
        # | The player's name
        not-found="<aqua>Player <gray><player></gray> does not use any mods"
    }
    # Message to send if the name entered in the '/clientcatcher <client/mods> <player>' commands
    # does not correspond to an online player
    # Placeholders Available:
    # - <name>
    # | The name provided
    unknown-player="<gray><name> <red>is not a player or is not online"
    # Main Command usage
    usage="<gradient:#E7A977:#EBBE9B>ClientCatcher</gradient> <dark_gray>| <red>Usage: <gray>/clientcatcher <white><client/mods/reload> <aqua><player>"
}
# Reload messages (/clientcatcher reload)
reload {
    error="<gradient:#E7A977:#EBBE9B>ClientCatcher</gradient> <red>An error occurred in config reloading"
    successfully="<gradient:#E7A977:#EBBE9B>ClientCatcher</gradient> <green>Has been successfully reloaded"
}
