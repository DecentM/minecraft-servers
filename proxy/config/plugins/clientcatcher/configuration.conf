# ClientCatcher | by 4drian3d

# Configuration of blocked clients/mods
# For moderation commands, I recommend you to use LibertyBans
blocked {
    # Configures the clients to be detected and the commands
    # to be executed when the specific client is detected
    # Placeholders Available in Commands:
    # - <player>
    # | The player's name
    # - <client>
    # | The playerÂ´s client
    clients=[
        {
            commands=[
                "kick <player>"
            ]
            name=huzuni
        },
        {
            commands=[
                "kick <player>"
            ]
            name=wurst
        }
    ]
    # Here you can configure the mods to detect and the commands
    # to execute when a mod is detected
    # Placeholders Available in Commands:
    # - <player>
    # | The player's name
    # - <mod>
    # | The detected mod
    mods=[
        {
            commands=[
                "kick <player>"
            ]
            name=worlddownloader
        },
        {
            commands=[
                "kick <player>"
            ]
            name=forge-wurst
        },
        {
            commands=[
                "kick <player>"
            ]
            name=xray
        }
    ]
}
# Configuration of WebHooks
web-hook {
    # Client Detected WebHook
    # Placeholders:
    # - <player>
    # | Player Name
    # - <client>
    # | Client Name
    client {
        avatar-u-r-l="https://cdn.modrinth.com/data/Dhqd1a7j/0a4240c54efdcabcd18e7ff47aaffdb79a7c92fd.png"
        content="Client Detected"
        embed {
            description="<client>"
            fields=[
                {
                    inline=false
                    name=Name
                    value="<player>"
                }
            ]
            title="Client:"
        }
        enabled=false
        username=ClientCatcher
    }
    # WebHook ID
    id=ID
    # Mods Detected WebHook
    # Placeholders:
    # - <player>
    # | Player Name
    # - <mods>
    # | Mods Detected
    mods {
        avatar-u-r-l="https://cdn.modrinth.com/data/Dhqd1a7j/0a4240c54efdcabcd18e7ff47aaffdb79a7c92fd.png"
        content="Mod Detected"
        embed {
            description="<mods>"
            fields=[
                {
                    inline=false
                    name=Name
                    value="<player>"
                }
            ]
            title="Mods:"
        }
        enabled=false
        username=ClientCatcher
    }
    # WebHook TOKEN
    token=TOKEN
}
