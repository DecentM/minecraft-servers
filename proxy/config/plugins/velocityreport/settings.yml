# https://github.com/Syrent/VelocityReport/wiki/Configuration#settingsyml

default_language: en_US
velocity_support: false
sounds:
  command: ENTITY_EXPERIENCE_ORB_PICKUP
  book: ITEM_BOOK_PAGE_TURN
  new_report: ENTITY_EXPERIENCE_ORB_PICKUP
report:
  cooldown: 60
  send_new_report_message: true
staff_actionbar:
  enabled: true
  send_zero: false
  prevent_self: true
custom_reason: false
auto_done:
  enabled: true
  time: 3600
commands:
  accept:
    enabled: false
    commands: []
  done:
    enabled: false
    commands: []
reasons:
  killaura:
    enabled: true
    displayname: "<blue>Killaura"
    description: "A player attacks players without looking at them."
  speedhack:
    enabled: true
    displayname: "<blue>Speedhack"
    description: "A player moves faster than normal."
  flyhack:
    enabled: true
    displayname: "<blue>Flyhack"
    description: "A player flies without using any items."
  xray:
    enabled: true
    displayname: "<blue>Xray"
    description: "The player can see through blocks to find ores."
  aimbot:
    enabled: true
    displayname: "<blue>Aimbot"
    description: "The player aims using a bot. This might mean PVP, or bow aim."
  other:
    enabled: true
    displayname: "<blue>Other"
    description: "Other reasons that are not listed here."
  spam:
    enabled: true
    displayname: "<blue>Spam"
    description: "The player spams messages in chat, or sends advertisements."
